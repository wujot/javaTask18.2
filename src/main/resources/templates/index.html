<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>

  <title>Pet Shelter App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="../style.css" th:href="@{/style.css}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#welcome">Welcome</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#report">Report Animal</a></li>
        <li><a href="#animalsForAdoption">Animals For Adoption</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Welcome Container -->
<div class="container-fluid bg-1 text-center" id="welcome">
  <h3 class="margin">Welcome</h3>
  <img src="https://static.espreso.tv/uploads/article/2005584/images/im-smart-pet-feeder-stock1.jpg"  class="img-responsive margin" style="display:inline" width="750" height="500" />
  <h3>Pet Shelter App</h3>
</div>

<!-- Report Animal Container -->
<div class="container-fluid bg-2 text-center" id="report">
  <h3 class="margin">Report Animal</h3>
  <div align="center">
	<form action="#" method="post" th:action="@{/addAnimal}" th:object="${animal}">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" th:field="*{name}">
		</div>
		<div class="form-group">
			<label for="type">Type</label>
            <select th:field="*{type}" class="form-control" id="type">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rat">Rat</option>
            </select>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" id="description" th:field="*{description}">
		</div>
		<button type="submit" class="btn btn-default">Report</button>
	</form>
	</div>
</div>

<!-- Filter Animals Container -->
<div class="container-fluid bg-5 text-center" id="animalsForAdoption">
    <h3 class="margin">Filter Animals By Type</h3><br>
    <div align="center">
        <form  action="#" method="post" th:action="@{/filterByType}" th:object="${animal}" style="width: 50%">
            <div class="form-group">
                <label for="filter">Choose Type:</label>
                <select th:field="*{type}" class="form-control" id="filter">
                    <option value="All Animals">All Animals</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Rat">Rat</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Filter</button>
        </form>
    </div>
</div>

<!-- Animals For Adoption Container -->
<div class="container-fluid bg-3 text-center" id="animals">    
  <h3 class="margin">Animals for adoption</h3><br>
    <div th:each="animal : ${listOfAnimals}">
        <div class="col-sm-4">
            <p><a th:text="|${animal.name} - ${animal.type}|" th:href="|/animal?name=${animal.name}|"></a></p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Pet Shelter App</p>
</footer>

</body>
</html>
